name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "${{ vars.DEPLOY_PORT }}" -H "${{ vars.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -p "${{ vars.DEPLOY_PORT }}" "${{ vars.DEPLOY_USER }}@${{ vars.DEPLOY_HOST }}" <<'EOSSH'
            set -Eeuo pipefail

            if [ ! -d "${{ vars.DEPLOY_PATH }}" ]; then
              echo "Deploy directory not found. Cloning repository..."
              git clone -b main "${{ vars.REPO_URL }}" "${{ vars.DEPLOY_PATH }}"
            fi

            cd "${{ vars.DEPLOY_PATH }}"
            git pull --no-rebase origin main
            npm ci || npm install

            cat <<EOF > .env
          VITE_YANDEX_METRIKA_ID=${{ secrets.VITE_YANDEX_METRIKA_ID }}
          EOF

            chmod 600 .env
            npm run build
          EOSSH
